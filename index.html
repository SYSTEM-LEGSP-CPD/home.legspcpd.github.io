<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多搜索引擎页面</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🔍 多搜索引擎搜索</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="请输入搜索内容..." required>
            <select id="engineSelect">
                <option value="https://www.google.com/search?q=">Google</option>
                <option value="https://www.bing.com/search?q=">Bing</option>
                <option value="https://search.yahoo.com/search?p=">Yahoo</option>
                <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
                <option value="https://www.baidu.com/s?wd=">百度</option>
                <option value="https://www.sogou.com/web?query=">搜狗</option>
                <option value="https://www.so.com/s?q=">360搜索</option>
                <option value="https://yandex.com/search/?text=">Yandex</option>
                <option value="https://www.ecosia.org/search?q=">Ecosia</option>
                <option value="https://www.startpage.com/sp/search?query=">StartPage</option>
            </select>
            <button type="submit">搜索</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
